<section class="content-header">
  <h1>Categories <small>website's categories</small></h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a ui-sref="app.categorieslist">Categories</a></li>
    <li class="active">Add Category</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-sm-12 col-md-7">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Add Category</h3>
        </div>
        <form class="form-horizontal" name="categoriesForm" ng-submit="vm.save(categoriesForm.$valid, categoriesForm)" novalidate>
          <div class="box-body">
            <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
              <h4>{{alert.title}}</h4>
              <p>{{alert.msg}}</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error': categoriesForm.name.$invalid && ( vm.formSubmitted || categoriesForm.name.$touched) }">
              <label for="name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.name" name="name" placeholder="Name" required>
                <p ng-show="categoriesForm.name.$error.required && ( vm.formSubmitted || categoriesForm.name.$touched)" class="help-block">Name is required.</p>
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="3" ng-model="vm.description" name="description" placeholder="Description"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Position</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" ng-model="vm.position" name="position" placeholder="Position" min="0" max="9999" step="1" value="50">
              </div>
            </div>
          </div>
          <div class="box-footer">
            <a ui-sref="app.categorieslist" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Back</a>
            <button type="submit" class="btn btn-primary pull-right">Add New</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
