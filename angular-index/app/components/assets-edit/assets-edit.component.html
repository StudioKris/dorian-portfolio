<section class="content-header">
  <h1>Assets <small>images library</small></h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a ui-sref="app.assetslist">Assets</a></li>
    <li class="active">Edit Assets</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Edit Asset</h3>
        </div>
        <form class="form-horizontal" name="assetForm" ng-submit="vm.save(assetForm.$valid)" novalidate>
          <div class="box-body">
            <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
              <h4>{{alert.title}}</h4>
              <p>{{alert.msg}}</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error': assetForm.name.$invalid && ( vm.formSubmitted || assetForm.name.$touched) }">
              <label for="name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.asset.data.name" name="name" placeholder="Name" required>
                <p ng-show="assetForm.name.$error.required && ( vm.formSubmitted || assetForm.name.$touched)" class="help-block">Name is required.</p>
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="3" ng-model="vm.asset.data.description" name="description" placeholder="Description"></textarea>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <a ui-sref="app.assetslist" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Back</a>
            <button type="submit" class="btn btn-primary pull-right">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
